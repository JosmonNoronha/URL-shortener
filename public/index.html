<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - Fast & Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-left: 8px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="url"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        input[type="url"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .result.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 18px;
        }

        .short-url-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .short-url {
            flex: 1;
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            color: #667eea;
            font-weight: 600;
        }

        .copy-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .copy-btn.copied {
            background: #10b981;
        }

        .original-url {
            font-size: 14px;
            color: #666;
            word-break: break-all;
            margin-top: 10px;
        }

        .error {
            display: none;
            margin-top: 15px;
            padding: 12px;
            background: #fee;
            border-left: 4px solid #f44336;
            border-radius: 8px;
            color: #c62828;
            font-size: 14px;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .stats-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .stats-link a:hover {
            text-decoration: underline;
        }

        .features {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .feature {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 13px;
            color: #666;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ URL Shortener </h1>

        <div class="input-group">
            <label for="urlInput">Enter your long URL</label>
            <input 
                type="url" 
                id="urlInput" 
                placeholder="https://example.com/your/very/long/url/here"
                autocomplete="off"
            >
        </div>

        <button id="shortenBtn">
            Shorten URL
        </button>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <h3>âœ¨ Your shortened URL:</h3>
            <div class="short-url-box">
                <div class="short-url" id="shortUrl"></div>
                <button class="copy-btn" id="copyBtn">Copy</button>
            </div>
            <div class="original-url">
                Original: <span id="originalUrl"></span>
            </div>
            <!-- <div class="stats-link">
                <a href="#" id="statsLink" target="_blank">ðŸ“Š View Statistics</a>
            </div> -->
        </div>

        
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const shortenBtn = document.getElementById('shortenBtn');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const shortUrlDiv = document.getElementById('shortUrl');
        const originalUrlSpan = document.getElementById('originalUrl');
        const copyBtn = document.getElementById('copyBtn');
        // const statsLink = document.getElementById('statsLink');

        // Shorten URL
        shortenBtn.addEventListener('click', async () => {
            const url = urlInput.value.trim();

            // Hide previous results
            result.classList.remove('show');
            error.classList.remove('show');

            // Validate input
            if (!url) {
                showError('Please enter a URL');
                return;
            }

            // Show loading state
            shortenBtn.disabled = true;
            shortenBtn.innerHTML = '<span class="loading"></span>Shortening...';

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                const data = await response.json();

                if (data.success) {
                    // Show result
                    shortUrlDiv.textContent = data.data.shortUrl;
                    originalUrlSpan.textContent = data.data.originalUrl;
                    // statsLink.href = `/api/stats/${data.data.shortCode}`;
                    result.classList.add('show');
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                } else {
                    showError(data.error || 'Failed to shorten URL');
                }
            } catch (err) {
                showError('Network error. Please try again.');
                console.error('Error:', err);
            } finally {
                // Reset button
                shortenBtn.disabled = false;
                shortenBtn.textContent = 'Shorten URL';
            }
        });

        // Copy to clipboard
        copyBtn.addEventListener('click', async () => {
            const shortUrl = shortUrlDiv.textContent;
            
            try {
                await navigator.clipboard.writeText(shortUrl);
                copyBtn.textContent = 'âœ“ Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        });

        // Allow Enter key to submit
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                shortenBtn.click();
            }
        });

        // Show error message
        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }
    </script>
</body>
</html>
