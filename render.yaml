services:
  # Web Service (Your Node.js App)
  - type: web
    name: url-shortener
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SHORT_CODE_LENGTH
        value: 6
      - key: REDIS_TTL
        value: 3600
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: url-shortener-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: url-shortener-redis
          property: connectionString
      - key: BASE_URL
        sync: false

  # Redis Cache Service
  - type: redis
    name: url-shortener-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  # PostgreSQL Database
  - name: url-shortener-db
    databaseName: url_shortener
    plan: free